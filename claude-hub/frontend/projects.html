<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-blue-600">Claude Hub</a>
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                        <a href="/library" class="text-gray-600 hover:text-blue-600">Library</a>
                        <a href="/projects" class="text-blue-600 font-medium">Projects</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">프로젝트</h1>
            <div class="flex gap-2">
                <button onclick="scanProjects()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                    파일시스템 스캔
                </button>
                <button onclick="showAddModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    + 프로젝트 추가
                </button>
            </div>
        </div>

        <!-- Projects Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">프로젝트</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Git 계정</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vercel</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">작업</th>
                    </tr>
                </thead>
                <tbody id="projects-table" class="divide-y">
                    <tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">로딩 중...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Scan Results -->
        <div id="scan-results" class="mt-6 hidden">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <h3 class="font-medium text-yellow-800 mb-2">파일시스템 스캔 결과</h3>
                <div id="scan-content"></div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4">
            <div class="px-6 py-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold">프로젝트 추가</h3>
            </div>
            <form id="project-form" class="p-6 space-y-4">
                <input type="hidden" id="form-mode" value="add">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">코드</label>
                        <input type="text" id="form-code" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                        <input type="text" id="form-name" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">경로</label>
                    <input type="text" id="form-path" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="d:\cbt\project-name">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Git 이메일</label>
                        <input type="email" id="form-git-email" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Git 이름</label>
                        <input type="text" id="form-git-name" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vercel 프로젝트</label>
                        <input type="text" id="form-vercel-project" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vercel 팀</label>
                        <input type="text" id="form-vercel-team" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex justify-end gap-2 pt-4">
                    <button type="button" onclick="hideModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                        취소
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let projects = [];

        // Load projects
        function loadProjects() {
            fetch('/api/projects')
                .then(r => r.json())
                .then(data => {
                    projects = data.projects;
                    renderTable();
                })
                .catch(err => {
                    document.getElementById('projects-table').innerHTML =
                        '<tr><td colspan="5" class="px-6 py-8 text-center text-red-500">프로젝트 로드 실패</td></tr>';
                });
        }

        function renderTable() {
            const tbody = document.getElementById('projects-table');
            if (projects.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">등록된 프로젝트가 없습니다</td></tr>';
                return;
            }

            tbody.innerHTML = projects.map(p => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="font-medium">${p.name}</div>
                        <div class="text-sm text-gray-500">${p.code}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div>${p.git_name}</div>
                        <div class="text-sm text-gray-500">${p.git_email}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div>${p.vercel_project || '-'}</div>
                        <div class="text-sm text-gray-500">${p.vercel_team || ''}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded ${p.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${p.status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button onclick="verifyGit('${p.code}')" class="text-sm text-blue-600 hover:underline">Git 확인</button>
                            <button onclick="editProject('${p.code}')" class="text-sm text-gray-600 hover:underline">수정</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showAddModal() {
            document.getElementById('modal-title').textContent = '프로젝트 추가';
            document.getElementById('form-mode').value = 'add';
            document.getElementById('project-form').reset();
            document.getElementById('form-code').disabled = false;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        }

        function editProject(code) {
            const project = projects.find(p => p.code === code);
            if (!project) return;

            document.getElementById('modal-title').textContent = '프로젝트 수정';
            document.getElementById('form-mode').value = 'edit';
            document.getElementById('form-code').value = project.code;
            document.getElementById('form-code').disabled = true;
            document.getElementById('form-name').value = project.name;
            document.getElementById('form-path').value = project.path || '';
            document.getElementById('form-git-email').value = project.git_email;
            document.getElementById('form-git-name').value = project.git_name;
            document.getElementById('form-vercel-project').value = project.vercel_project || '';
            document.getElementById('form-vercel-team').value = project.vercel_team || '';

            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function verifyGit(code) {
            fetch(`/api/projects/${code}/git/verify`)
                .then(r => r.json())
                .then(data => {
                    if (data.valid) {
                        alert('Git 설정이 올바릅니다!');
                    } else {
                        if (confirm(`Git 불일치!\n\n현재: ${data.current?.email}\n예상: ${data.expected?.email}\n\n수정할까요?`)) {
                            fetch(`/api/projects/${code}/git/fix`, { method: 'POST' })
                                .then(r => r.json())
                                .then(result => {
                                    alert(result.message);
                                });
                        }
                    }
                });
        }

        function scanProjects() {
            fetch('/api/projects/scan')
                .then(r => r.json())
                .then(data => {
                    const div = document.getElementById('scan-results');
                    const content = document.getElementById('scan-content');

                    content.innerHTML = `
                        <p>파일시스템에서 ${data.count}개 프로젝트 발견:</p>
                        <ul class="mt-2 space-y-1">
                            ${data.projects.map(p => `
                                <li class="text-sm">
                                    <strong>${p.code}</strong> - ${p.git_email || 'Git 설정 없음'}
                                </li>
                            `).join('')}
                        </ul>
                    `;

                    div.classList.remove('hidden');
                });
        }

        // Form submission
        document.getElementById('project-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const mode = document.getElementById('form-mode').value;
            const code = document.getElementById('form-code').value;
            const data = {
                code: code,
                name: document.getElementById('form-name').value,
                path: document.getElementById('form-path').value,
                git_email: document.getElementById('form-git-email').value,
                git_name: document.getElementById('form-git-name').value,
                vercel_project: document.getElementById('form-vercel-project').value || null,
                vercel_team: document.getElementById('form-vercel-team').value || null
            };

            const url = mode === 'add' ? '/api/projects' : `/api/projects/${code}`;
            const method = mode === 'add' ? 'POST' : 'PUT';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(result => {
                hideModal();
                loadProjects();
            })
            .catch(err => {
                alert('프로젝트 저장 오류');
            });
        });

        // Initial load
        loadProjects();
    </script>
</body>
</html>
