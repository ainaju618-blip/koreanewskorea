<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        textarea { resize: vertical; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-blue-600">Claude Hub</a>
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                        <a href="/library" class="text-gray-600 hover:text-blue-600">Library</a>
                        <a href="/projects" class="text-gray-600 hover:text-blue-600">Projects</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Input Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b">
                        <h2 class="text-lg font-semibold">원본 소스 저장</h2>
                        <p class="text-sm text-gray-500 mt-1">내용을 붙여넣기하면 파일로 저장됩니다.</p>
                    </div>
                    <div class="p-6">
                        <form id="raw-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">제목 (선택)</label>
                                <input type="text" id="title" name="title"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Claude 4 Prompting Guide">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">토픽</label>
                                <select id="topic" name="topic"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="prompting">Prompting</option>
                                    <option value="development">Development</option>
                                    <option value="troubleshooting">Troubleshooting</option>
                                    <option value="workflow">Workflow</option>
                                    <option value="reference">Reference</option>
                                    <option value="general" selected>General</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                                <textarea id="content" name="content" rows="20" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                                    placeholder="내용을 붙여넣기 하세요..."></textarea>
                                <div class="flex justify-between mt-1">
                                    <span id="char-count" class="text-sm text-gray-500">0 글자</span>
                                    <span id="token-estimate" class="text-sm text-gray-500">~0 토큰</span>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <button type="submit"
                                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                                    파일로 저장
                                </button>
                                <button type="button" onclick="clearForm()"
                                    class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                                    지우기
                                </button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 hidden">
                            <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                                <div class="font-medium text-green-800">저장 완료!</div>
                                <div id="result-path" class="text-sm text-green-600 mt-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Saved Files List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b flex justify-between items-center">
                        <h2 class="text-lg font-semibold">저장된 파일</h2>
                        <button onclick="loadFiles()" class="text-sm text-blue-600 hover:underline">새로고침</button>
                    </div>
                    <div id="files-list" class="divide-y max-h-[600px] overflow-y-auto">
                        <div class="p-6 text-center text-gray-500">로딩 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- View Modal -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] flex flex-col">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-semibold">파일 내용</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <pre id="modal-content" class="whitespace-pre-wrap text-sm font-mono bg-gray-50 p-4 rounded-lg"></pre>
            </div>
        </div>
    </div>

    <script>
        // Character and token count
        document.getElementById('content').addEventListener('input', function() {
            const len = this.value.length;
            document.getElementById('char-count').textContent = len.toLocaleString() + ' 글자';
            // Korean text: roughly 1-2 tokens per character
            const tokens = Math.round(len * 1.5);
            document.getElementById('token-estimate').textContent = '~' + tokens.toLocaleString() + ' 토큰';
        });

        // Form submit
        document.getElementById('raw-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!content.trim()) {
                alert('내용을 입력하세요');
                return;
            }

            const data = {
                title: title || null,
                topic: document.getElementById('topic').value,
                content: content
            };

            try {
                const res = await fetch('/api/raw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error('저장 실패');

                const result = await res.json();
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result-path').textContent = '경로: ' + result.path;
                loadFiles();
            } catch (err) {
                alert('오류: ' + err.message);
            }
        });

        // Clear form
        function clearForm() {
            document.getElementById('raw-form').reset();
            document.getElementById('char-count').textContent = '0 글자';
            document.getElementById('token-estimate').textContent = '~0 토큰';
            document.getElementById('result').classList.add('hidden');
        }

        // Load files list
        async function loadFiles() {
            try {
                const res = await fetch('/api/raw');
                const data = await res.json();
                const list = document.getElementById('files-list');

                if (data.files.length === 0) {
                    list.innerHTML = '<div class="p-6 text-center text-gray-500">저장된 파일이 없습니다</div>';
                    return;
                }

                list.innerHTML = data.files.map(f => `
                    <div class="px-4 py-3 hover:bg-gray-50">
                        <div class="font-medium text-sm truncate">${f.title}</div>
                        <div class="text-xs text-gray-500 mt-1">${f.filename}</div>
                        <div class="text-xs text-gray-400">${(f.size / 1024).toFixed(1)} KB</div>
                        <div class="flex gap-2 mt-2">
                            <button onclick="viewFile('${f.filename}')"
                                class="text-xs text-blue-600 hover:underline">보기</button>
                            <button onclick="deleteFile('${f.filename}')"
                                class="text-xs text-red-600 hover:underline">삭제</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('files-list').innerHTML =
                    '<div class="p-6 text-center text-red-500">로드 실패</div>';
            }
        }

        // View file
        async function viewFile(filename) {
            try {
                const res = await fetch('/api/raw/' + filename);
                const data = await res.json();
                document.getElementById('modal-title').textContent = data.title;
                document.getElementById('modal-content').textContent = data.content;
                document.getElementById('view-modal').classList.remove('hidden');
                document.getElementById('view-modal').classList.add('flex');
            } catch (err) {
                alert('파일 로드 오류');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('view-modal').classList.add('hidden');
            document.getElementById('view-modal').classList.remove('flex');
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm('이 파일을 삭제할까요?')) return;

            try {
                await fetch('/api/raw/' + filename, { method: 'DELETE' });
                loadFiles();
            } catch (err) {
                alert('파일 삭제 오류');
            }
        }

        // Close modal on escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        // Initial load
        loadFiles();
    </script>
</body>
</html>
