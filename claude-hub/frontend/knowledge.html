<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-blue-600">Claude Hub</a>
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                        <a href="/library" class="text-gray-600 hover:text-blue-600">Library</a>
                        <a href="/projects" class="text-gray-600 hover:text-blue-600">Projects</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">지식 허브</h1>
            <button onclick="showAddModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                + 지식 추가
            </button>
        </div>

        <!-- Search & Filters -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" id="search-input" placeholder="지식 검색..."
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                <select id="filter-scope" class="px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    <option value="">모든 범위</option>
                    <option value="global">전역</option>
                    <option value="stack">스택</option>
                    <option value="project">프로젝트</option>
                </select>
                <select id="filter-topic" class="px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                    <option value="">모든 토픽</option>
                </select>
                <button onclick="loadKnowledge()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                    적용
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-blue-600" id="stat-total">0</div>
                <div class="text-sm text-gray-500">전체</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-purple-600" id="stat-global">0</div>
                <div class="text-sm text-gray-500">전역</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="stat-stack">0</div>
                <div class="text-sm text-gray-500">스택</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <div class="text-2xl font-bold text-orange-600" id="stat-project">0</div>
                <div class="text-sm text-gray-500">프로젝트</div>
            </div>
        </div>

        <!-- Knowledge List -->
        <div id="knowledge-list" class="space-y-4">
            <div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">로딩 중...</div>
        </div>
    </main>

    <!-- Add/View Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 my-8">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-semibold">지식 추가</h3>
                <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="knowledge-form" class="p-6 space-y-4">
                <input type="hidden" id="form-id">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">범위</label>
                        <select id="form-scope" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                            <option value="global">전역</option>
                            <option value="stack">스택</option>
                            <option value="project">프로젝트</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">토픽</label>
                        <input type="text" id="form-topic" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                            placeholder="prompting, development, troubleshooting..." required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                    <input type="text" id="form-title" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">요약 (3줄)</label>
                    <textarea id="form-summary" rows="3" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">내용 (마크다운)</label>
                    <textarea id="form-content" rows="10" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 font-mono text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">태그 (쉼표로 구분)</label>
                    <input type="text" id="form-tags" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"
                        placeholder="claude4, best-practices, api">
                </div>
                <div class="flex justify-end gap-2 pt-4">
                    <button type="button" onclick="hideModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                        취소
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Modal -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-4 my-8">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 id="view-title" class="text-lg font-semibold"></h3>
                <button onclick="hideViewModal()" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="p-6">
                <div id="view-meta" class="flex gap-2 mb-4"></div>
                <div id="view-summary" class="bg-blue-50 p-4 rounded mb-4"></div>
                <div id="view-content" class="prose max-w-none"></div>
            </div>
        </div>
    </div>

    <script>
        let knowledge = [];

        // Load topics for filter
        fetch('/api/knowledge/topics')
            .then(r => r.json())
            .then(data => {
                const select = document.getElementById('filter-topic');
                data.topics.forEach(topic => {
                    select.innerHTML += `<option value="${topic}">${topic}</option>`;
                });
            });

        // Load stats
        function loadStats() {
            fetch('/api/knowledge/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('stat-total').textContent = data.total || 0;
                    document.getElementById('stat-global').textContent = data.by_scope?.global || 0;
                    document.getElementById('stat-stack').textContent = data.by_scope?.stack || 0;
                    document.getElementById('stat-project').textContent = data.by_scope?.project || 0;
                });
        }

        // Load knowledge
        function loadKnowledge() {
            const search = document.getElementById('search-input').value;
            const scope = document.getElementById('filter-scope').value;
            const topic = document.getElementById('filter-topic').value;

            let url = '/api/knowledge?limit=50';
            if (search) {
                url = `/api/knowledge/search?q=${encodeURIComponent(search)}`;
            } else {
                if (scope) url += `&scope=${scope}`;
                if (topic) url += `&topic=${topic}`;
            }

            fetch(url)
                .then(r => r.json())
                .then(data => {
                    knowledge = data.entries;
                    renderList();
                })
                .catch(() => {
                    document.getElementById('knowledge-list').innerHTML =
                        '<div class="bg-white rounded-lg shadow p-8 text-center text-red-500">로드 실패</div>';
                });
        }

        function renderList() {
            const list = document.getElementById('knowledge-list');
            if (knowledge.length === 0) {
                list.innerHTML = '<div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">지식 항목을 찾을 수 없습니다</div>';
                return;
            }

            list.innerHTML = knowledge.map(k => `
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow cursor-pointer" onclick="viewKnowledge('${k.id}')">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-lg">${k.title}</h3>
                        <span class="text-sm text-gray-500">${new Date(k.created_at).toLocaleDateString()}</span>
                    </div>
                    <p class="text-gray-600 mb-3 whitespace-pre-line">${k.summary?.split('\n').slice(0, 2).join('\n') || ''}</p>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-2 py-1 text-xs rounded ${
                            k.scope === 'global' ? 'bg-purple-100 text-purple-800' :
                            k.scope === 'stack' ? 'bg-green-100 text-green-800' :
                            'bg-orange-100 text-orange-800'
                        }">${k.scope}</span>
                        <span class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded">${k.topic}</span>
                        ${(k.tags || []).map(t => `<span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">#${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showAddModal() {
            document.getElementById('modal-title').textContent = '지식 추가';
            document.getElementById('knowledge-form').reset();
            document.getElementById('form-id').value = '';
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function hideModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        }

        function viewKnowledge(id) {
            const k = knowledge.find(k => k.id === id);
            if (!k) return;

            document.getElementById('view-title').textContent = k.title;
            document.getElementById('view-meta').innerHTML = `
                <span class="px-2 py-1 text-xs rounded ${
                    k.scope === 'global' ? 'bg-purple-100 text-purple-800' :
                    k.scope === 'stack' ? 'bg-green-100 text-green-800' :
                    'bg-orange-100 text-orange-800'
                }">${k.scope}</span>
                <span class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded">${k.topic}</span>
                ${(k.tags || []).map(t => `<span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">#${t}</span>`).join('')}
            `;
            document.getElementById('view-summary').innerHTML = `<strong>요약:</strong><br>${k.summary?.replace(/\n/g, '<br>') || ''}`;
            document.getElementById('view-content').innerHTML = k.content ?
                `<pre class="whitespace-pre-wrap text-sm">${k.content}</pre>` :
                '<p class="text-gray-500">상세 내용 없음</p>';

            document.getElementById('view-modal').classList.remove('hidden');
            document.getElementById('view-modal').classList.add('flex');
        }

        function hideViewModal() {
            document.getElementById('view-modal').classList.add('hidden');
            document.getElementById('view-modal').classList.remove('flex');
        }

        // Form submission
        document.getElementById('knowledge-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('form-id').value;
            const tags = document.getElementById('form-tags').value
                .split(',')
                .map(t => t.trim())
                .filter(t => t);

            const data = {
                scope: document.getElementById('form-scope').value,
                topic: document.getElementById('form-topic').value,
                title: document.getElementById('form-title').value,
                summary: document.getElementById('form-summary').value,
                content: document.getElementById('form-content').value || null,
                tags: tags.length > 0 ? tags : null
            };

            const url = id ? `/api/knowledge/${id}` : '/api/knowledge';
            const method = id ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(result => {
                hideModal();
                loadKnowledge();
                loadStats();
            })
            .catch(err => {
                alert('지식 저장 오류');
            });
        });

        // Search on enter
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loadKnowledge();
        });

        // Initial load
        loadKnowledge();
        loadStats();
    </script>
</body>
</html>
