# Alembic 설정 (주역 AI 운세 서비스)

[alembic]
# 마이그레이션 스크립트 경로
script_location = alembic

# 버전 위치 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 출력 인코딩
output_encoding = utf-8

# 타임존
timezone = Asia/Seoul

# SQLAlchemy URL (환경변수로 오버라이드)
sqlalchemy.url = postgresql://postgres:password@localhost:5432/iching_db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
