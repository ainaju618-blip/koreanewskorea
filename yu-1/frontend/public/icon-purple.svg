<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Purple background rounded square -->
  <rect width="100" height="100" rx="20" ry="20" fill="#7c3aed"/>

  <!-- Yin-Yang Symbol -->
  <g transform="translate(50, 50) scale(0.42)">
    <!-- White half -->
    <path d="M0 -50 A50 50 0 0 1 0 50 A25 25 0 0 1 0 0 A25 25 0 0 0 0 -50" fill="#ffffff"/>
    <!-- Dark half -->
    <path d="M0 -50 A50 50 0 0 0 0 50 A25 25 0 0 0 0 0 A25 25 0 0 1 0 -50" fill="#1a1a2e"/>
    <!-- White dot -->
    <circle cx="0" cy="25" r="8" fill="#ffffff"/>
    <!-- Dark dot -->
    <circle cx="0" cy="-25" r="8" fill="#1a1a2e"/>
  </g>
</svg>
